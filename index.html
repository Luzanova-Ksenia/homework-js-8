<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="result"><output class="calculator__output" id="output" name="result"></output></div>
        <div class="buttons">
            <button class="btn_key btn_reset" type="button" value="AC">AC</button>
            <button class="btn_key btn_negative" type="button" value="+/-">+/-</button>
            <button class="btn_key btn_percent" type="button" value="%">%</button>
            <button class="btn_key btn_divide" type="button" value="/">&divide;</button>
            <button class="btn_key btn_7" type="button" value="7">7</button>
            <button class="btn_key btn_8" type="button" value="8">8</button>
            <button class="btn_key btn_9" type="button" value="9">9</button>
            <button class="btn_key btn_multiply" type="button" value="*">&times;</button>
            <button class="btn_key btn_4" type="button" value="4">4</button>
            <button class="btn_key btn_5" type="button" value="5">5</button>
            <button class="btn_key btn_6" type="button" value="6">6</button>
            <button class="btn_key btn_substract" type="button" value="-">-</button>
            <button class="btn_key btn_1" type="button" value="1">1</button>
            <button class="btn_key btn_2" type="button" value="2">2</button>
            <button class="btn_key btn_3" type="button" value="3">3</button>
            <button class="btn_key btn_plus" type="button" value="+">+</button>
            <button class="btn_key btn_0" type="button" value="0">0</button>
            <button class="btn_key btn_point" type="button" value=".">.</button>
            <button class="btn_key btn_result" type="button" value="=">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
